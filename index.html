<style type="text/css" media="screen">
	* {
		margin: 0;
		padding: 0;

	}
	body {
		background: #003056;
	}
	section {
		position: absolute;
		width: 100%;
		height: 100vh;
	}
	.fireworks {
		position: fixed;
	}
	.content {
		z-index: 1;
		color: #fff;
		display: flex;
		justify-content: center;
		align-items: center;
		text-align: center;
		position: relative;
		transform: translateX(-50%), translateY(-50%);
	}
	.content h2 {
		-webkit-text-stroke:  1px #fff;
		color:  transparent;
		font-size: 8em;
		line-height: .9em;
		animation: animateColor2 3s linear infinite;
	}
	.content .random span {
		-webkit-text-stroke:  0px #fff;
		animation: animateColor 3s linear infinite;

	}
	.set {
		position: absolute;
		width: 100%;
		height: 100%;
		top: 0;
		left: 0;

	}
	.set div {
		position: absolute;
		display: block;

	}
	.set div {

	}
	canvas {
		position: fixed;
	}
	.content .random span {
		width: 50px;
		display: inline-block;
		font-size: 50px;
	}
	#content {
		width: 100px;
		height: 100px;
		animation: animateColor 1.5s linear infinite;
	}
	@keyframes animateColor {
		0%
		{
			filter: hue-rotate(0deg);
			transform: translate(10px, -10px);
		}
		100%{
			filter: hue-rotate(360deg);
			transform: translate(10px, 10px);
		}
	}
</style>

	<script type="text/javascript">
		$(document).ready(function () {
			$('.fireworks').fireworks ({
				sound:true,
				opacity : 0.9,
				width: '100%',
				height : '100%'
			});
			var $randomNumber = $('.nbr');
			var $timer = 30;
			var $it;
			var $data = 0;
			var index;
			var change;
			var letters = ["H", "a", "p", "p", "y", "N", "e", "w", "Y", "e", "a", "r", "2","0", "2","1"];

			$randomNumber.each(function () {
				change = Math.round(Math.random() * 100);
				$(this).attr('data-change', change);
			});

			function random() {
				return Math.round(Math.random() * 9);
			};

			function select() {
				return Math.round(Math.random() * $randomNumber.length + 1);
			};

			function value() {
				$('.nbr:nth-child(' + select() + ')').html('' + random() + '');
				$('.nbr:nth-child(' + select() + ')').attr('data-number', $data);
				$data++;

				$randomNumber.each(function () {
					if (parseInt($(this).attr('data-number')) > parseInt($(this).attr('data-change'))) {
						index = $('.ltr').index(this);
						$(this).html(letters[index]);
						$(this).removeClass('nbr');
						$(".no").novacancy({
							'reblinkProbability': 0.1,
							'blinkMin': 0.2,
							'blinkMax': 0.6,
							'loopMin': 8,
							'loopMax': 10,
							'color': 'red',
							'glow': ['0 0 80px #ffffff', '0 0 30px #008000', '0 0 6px #0000ff']
						}); 
						$(".vacancy").novacancy({
							'blink': 1,
							'off': 1,
							'color': 'Red',
							'glow': ['0 0 80px Red', '0 0 30px FireBrick', '0 0 6px DarkRed']
						});
					}
				});
			};
			$it = setInterval(value, $timer);

		});
	</script>
